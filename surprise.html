<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 50px;
            position: relative;
            overflow: hidden;
        }
        #heart {
            font-size: 100px;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            cursor: pointer;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        #message {
            font-size: 24px;
            color: #ff1493;
            display: none;
            margin-top: 20px;
        }
        #tapText {
            font-size: 20px;
            color: #ff69b4;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Are you ready for a surprise?</h1>
    <button onclick="firstPopup()">Click Here!</button>

    <script>
        function firstPopup() {
            alert("Are you ready? Here is a surprise!");
            secondPopup();
        }

        function secondPopup() {
            const confirmResult = confirm("Warning! There is a big surprise. Are you really ready?");
            if (confirmResult) {
                showHeart();
            }
        }

        function showHeart() {
            const heartDiv = document.createElement('div');
            heartDiv.id = 'heart';
            heartDiv.innerHTML = '❤️'; // Heart emoji
            document.body.appendChild(heartDiv);
            heartDiv.style.display = 'block';

            const tapText = document.createElement('div');
            tapText.id = 'tapText';
            tapText.innerHTML = 'Tap on Heart!';
            document.body.appendChild(tapText);

            heartDiv.onclick = function() {
                showMessage();
            };
        }

        function showMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.id = 'message';
            messageDiv.innerHTML = '👀 Madam Jii, you are a very hardworking girl!';
            document.body.appendChild(messageDiv);
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
